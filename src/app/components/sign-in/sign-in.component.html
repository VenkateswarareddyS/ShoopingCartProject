
<div class="col-md-6">
  <h1 class="text-center">SIGN IN</h1>
  <h2 class="text" >Sign In now</h2>
<form>
  
  <div class="form-group">
 
    <input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="username">
  </div><br><br>


  <div class="form-group">
  
    <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
  </div> <br><br>

  <button class="btn btn-success" id ="signinSubmit" (click)="createUser()">SIGN IN</button>
</form>
</div>
